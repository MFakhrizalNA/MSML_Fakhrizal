<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">ðŸš¢ Titanic Survival Prediction</h1>

        <!-- Form input manual -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Form Input Penumpang
            </div>
            <div class="card-body">
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="Pclass" class="form-label">Pclass</label>
                        <select class="form-select" name="Pclass" required>
                            <option value="1">1 (First)</option>
                            <option value="2">2 (Second)</option>
                            <option value="3">3 (Third)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Sex" class="form-label">Sex</label>
                        <select class="form-select" name="Sex" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" step="any" class="form-control" name="Age" required>
                    </div>
                    <div class="mb-3">
                        <label for="SibSp" class="form-label">Siblings/Spouses Aboard (SibSp)</label>
                        <input type="number" class="form-control" name="SibSp" required>
                    </div>
                    <div class="mb-3">
                        <label for="Parch" class="form-label">Parents/Children Aboard (Parch)</label>
                        <input type="number" class="form-control" name="Parch" required>
                    </div>
                    <div class="mb-3">
                        <label for="Fare" class="form-label">Fare</label>
                        <input type="number" step="any" class="form-control" name="Fare" required>
                    </div>
                    <div class="mb-3">
                        <label for="Embarked" class="form-label">Embarked</label>
                        <select class="form-select" name="Embarked" required>
                            <option value="C">Cherbourg (C)</option>
                            <option value="Q">Queenstown (Q)</option>
                            <option value="S">Southampton (S)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Predict</button>
                </form>
            </div>
        </div>

        <!-- Form upload CSV -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                Upload File CSV
            </div>
            <div class="card-body">
                <form method="POST" action="/predict_csv" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict from CSV</button>
                </form>
            </div>
        </div>

        <!-- Hasil prediksi -->
        {% if prediction_text %}
            <div class="alert alert-info text-center">
                {{ prediction_text }}
            </div>
        {% endif %}

        {% if tables %}
            <div class="table-responsive">
                {{ tables|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
